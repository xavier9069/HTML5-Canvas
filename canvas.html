<!DOCTYPE html>

<html>
<head>
    <title>HTML5 Canvas</title>
    <style>
        canvas {
            border : #000000 1px solid;
            background-color: lightgray;
            text-align:center;
            display: inline;
        }

        

    </style>

    <script>
    
    
    var c 
    var ctx;
    function init() {
        c = document.getElementById('myCanvas');
        ctx = c.getContext('2d');
        draw();
    }

    function draw() {

    //Draw Red Square
        ctx.fillStyle = "red";
        ctx.fillRect(30, 30, 50, 50);
        ctx.strokeStyle = "black";
        ctx.lineWidth = "3" ;
        ctx.strokeRect(30,30,50,50);

    //Draw Black Square
        ctx.fillStyle = "black";
        ctx.fillRect(40, 40, 50, 50);

    //Draw Text
        ctx.font = '30pt Ariel';
    //Create Gradient
        var gradient = ctx.createLinearGradient(0,0,c.width,0);
        gradient.addColorStop("0", "red");
        gradient.addColorStop("1", "black");
    //Fill text with gradient
        ctx.fillStyle = gradient;
        ctx.fillText("Curated by Tres", 100, 80); 

    //Define Line
        ctx.strokeStyle = "black";
        ctx.fillStyle = "red";
        ctx.lineWidth = 2;

        ctx.beginPath(); //use to start line/image
        ctx.moveTo (90,90);
        ctx.lineTo(350,90); //draws line
        ctx.stroke();
        ctx.closePath();  //closes path


}
    
    
    
    </script>
</head>

<body onload="init()">
    
    
    
    
    <canvas id="myCanvas" width="400" height="150">
    <p>sorry your browser doesnt use the canvas feature<p>
    </canvas>
    </body>
</html>
